<!DOCTYPE html>
<html lan="en">
<head>
<meta charset="utf-8">
<title>Untitled Weather App</title>
<link rel="stylesheet" href="weather-main.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap');
</style>
</head>
<body>
<div id="cards">
  <div class="card" id="search">
    <form id="search-form">
    <input type="text" id="city-search" placeholder="enter a city">
    <input type="submit" id="search-button" value=""><span class='material-symbols-outlined'>search</span></input>
    </form>
  </div>
  <div class="card" id="card1">
    <div class="card-main">
      <div><h1 class="description"></h1></div>
      <div id="cityname-search">
        <h2 class="cityName"></h2>

      </div>
      <div><h2 class="date"></h2></div>
      <div><h2 class="time"></h2></div>
    </div>
    <div id="temps">
      <div class="tempC"></div>
      <div class="temp-high"></div>
      <div class="tempF"></div>
      <div class="temp-low"></div>
    </div>
    <div class="details2">
      
    </div>
    <div id="details1">
      <div class="detail feelslike"></div>
      <div class="detail humidity"></div>
      <div class="detail wind"><span class="wind"></span></div>
      <div class="detail rainChance"></div>
    </div>
  </div>
</div>
<div id="clouds">
	<div class="cloud x1"></div>
	<!-- Time for multiple clouds to dance around -->
	<div class="cloud x2"></div>
	<div class="cloud x3"></div>
	<div class="cloud x4"></div>
	<div class="cloud x5"></div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
